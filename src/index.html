<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Serif+4:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>Spelling bee</title>
  </head>
  <body>
    <h1>Spelling Bee</h1>
    <section class="main-content">
      <p class="input-word"></p>

      <div class="letter-hive">
        <div class="cell">A</div>
        <div class="cell">B</div>
        <div class="cell">C</div>
        <div class="cell center-cell">*</div>
        <div class="cell">D</div>
        <div class="cell">E</div>
        <div class="cell">F</div>
      </div>
    </section>
    <section class="buttons">
      <button class="button"></button>
      <button class="button"></button>
      <button class="button"></button>
    </section>
    <section class="scorebord">
      <p>
        You have found
        <span class="number-words">: <span class="words-list"></span></span>
      </p>
      <p>Punctuation: <span class="punctuation"></span></p>
    </section>

    <script src="app.js"></script>
  </body>
</html>
