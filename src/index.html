<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Source+Serif+4:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d3ff2aafeb.js"
      crossorigin="anonymous"
    ></script>
    <title>Spelling bee</title>
  </head>
  <body>
    <h1>Spelling Bee</h1>
    <div class="input-div" id="input-word">
      <p class="blank-space"></p>
    </div>
    <section class="main-content">
      <div class="letter-hive">
        <div class="cell"><span id="display-dayLetter2"></span></div>
        <div class="cell"><span id="display-dayLetter3"></span></div>
        <div class="cell"><span id="display-dayLetter4"></span></div>
        <div class="cell center-cell">
          <span id="display-dayLetter1">D</span>
        </div>
        <div class="cell"><span id="display-dayLetter5"></span></div>
        <div class="cell"><span id="display-dayLetter6"></span></div>
        <div class="cell"><span id="display-dayLetter7"></span></div>
      </div>
    </section>
    <section class="buttons">
      <button class="button" onclick="deleteLetter()">Delete</button>
      <button class="button" >
        <i class="fa-solid fa-arrows-rotate"></i>
      </button>
      <button class="button" onclick="checkResult()">Enter</button>
    </section>

    <section class="scorebord">
      <div class="score-text">
        <p>
          
          <span id="number-words"
            ></span >
          <p id="words-list"> </p>
        </p>
        <p>Punctuation: <span class="punctuation"></span></p>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
