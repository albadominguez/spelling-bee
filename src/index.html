<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Source+Serif+4:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d3ff2aafeb.js"
      crossorigin="anonymous"
    ></script>
    <title>Spelling bee</title>
  </head>
  <body>
    <h1>Spelling Bee</h1>
    <div class="input-word">
      <p>hola</p>
    </div>
    <section class="main-content">
      <div class="letter-hive">
        <div class="cell"><span>a</span></div>
        <div class="cell"><span>B</span></div>
        <div class="cell"><span>C</span></div>
        <div class="cell center-cell"><span>D</span></div>
        <div class="cell"><span>E</span></div>
        <div class="cell"><span>F</span></div>
        <div class="cell"><span>G</span></div>
      </div>
    </section>
    <section class="buttons">
      <button class="button">Delete</button>
      <button class="button"><i class="fa-solid fa-arrows-rotate"></i></button>
      <button class="button">Enter</button>
    </section>

    <section class="scorebord">
      <div class="score-text">
        <p>
          You have found
          <span class="number-words"
            >: <span class="words-list"> words.</span></span
          >
        </p>
        <p>Punctuation: <span class="punctuation"></span></p>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
